<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Configurando Iframes</title>
    
</head>
<body>
    <h1>Testando Iframes</h1>

    <p>
        Acesse o site da <iframe src="https://www.bet365.com/#/HO/" frameborder="1" scrolling="yes" name="bet365">
          Seu dispositivo não é compatível com isso!
        </iframe> 
        para fazer apostas esportivas
    </p>

    <p>
        Acesse o site do <iframe src="https://congelado.k8.com.br/" frameborder="0" scrolling="auto" name="cursoemvideo" id="iframeprogramação">
            Seu dispositivo não é compatível com isso!
        </iframe>
        para estudar programação
    </p>
</body>
</html>
