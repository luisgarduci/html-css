<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend> Cadastro de Dados</legend>
            <p> <label for="inome">Nome:</label>
                  <input type="text" name="nome" id="inome" required minlength="8" maxlength="25" placeholder="nome completo">
            </p>
            <p><label for="iemail"> Email:</label>
                 <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="endereço de e-mail">
            </p>
            <p> <label for="itel"> Celular:</label>
                  <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
           <fieldset>
            <legend> Dados Pessoais</legend>
               <p> <label for="isenha">Senha:</label>
                   <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="********" >
                       </p>
                       <p> <label for="icpf">Cpf:</label>
                <input type="number" name="cpf" id="icpf" required max="9" placeholder="***.***.***-**">
                       </p>
           </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        
    </form>
</body>
</html>
