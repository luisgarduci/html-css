<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" oninput="calcIdade()" value="2000" min="1910" required>
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <label for="n1">Digite um Número:</label>
            <input type="number" name="" id="n1" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="n2">Digite outro Número:</label>
            <input type="number" name="" id="n2" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma">0</output>
        </p>

        <p>
            <label for="num">Nível de Satisfação</label>
            <input type="range" name="" id="num" value="5" min="0" max="10" oninput="nivel.innerHTML = Number(num.value)">
            <output id="nivel">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
        
    </form>

    <script>
        function calcIdade () {
            var atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
