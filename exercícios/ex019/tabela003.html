<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
        width: 300px;
        border-collapse: collapse;
        padding: 8px;
        }

        tr {
        
        }

        td {
            border: 1px solid black;
            width: 8px;
            padding: 6px;
            text-align: center;
        }

        th {
        padding: 5px;
        background-color: gray;
        color: white;
        font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <thead>
            <tr>
            <th colspan="3" scope="col">Letras</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td>K</td>
            
        </tr>
    </tbody>
    </table>
</body>
</html>
